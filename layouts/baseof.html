<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body class="flex min-h-screen w-screen overflow-x-hidden">

  <header class="sticky top-0 flex-0 bg-mantle flex flex-col p-4 h-screen">
    {{ partial "header.html" . }}
  </header>

  <div class="flex-1 flex flex-col min-w-0 min-h-screen max-h-screen overflow-y-auto">
    <main class="w-full max-w-[800px] p-4 pt-0 mx-auto min-w-0 overflow-y-auto h-screen flex flex-col">
      {{ block "main" . }}{{ end }}
    </main>
    {{/* <footer>
      {{ partial "footer.html" . }}
    </footer> */}}
  </div>
</body>

</html>
